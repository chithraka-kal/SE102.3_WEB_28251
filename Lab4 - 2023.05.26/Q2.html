<htm>
    <head>
        <title>NSBM</title>
    </head>
    <body>
        <form border="1">
        <center>
            
            <table border="0">
                <tr>
                    <td><h1>Car Registration</h1></td>
                    
                </tr>
                <tr>
                    <td>Owner Name</td>
                    <td><input type="text" placeholder="Owner Name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" placeholder="Email"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" placeholder="Phone Number"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td><select>
                        <option value="srilanka">Sri Lanka</option>
                        <option value="india">India</option>
                        <option value="japan">Japana</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Car Model</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Manufacture Year</td>
                    <td><select>
                        <option value="select">Select Year</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Transmission</td>
                    <td><input type="radio" name="gender">Manual
                        <input type="radio" name="gender">Auto</td>
                </tr>
                <tr>
                    <td>Other</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    
                    <td><input type="checkbox">I agree to the term amd conditions</td>
                </tr>
                <tr>
                    <td><input type="submit" name="log" value="Submit"></td>
                    <td> <input type="reset" name="re" value="Reset"></td>
                </tr>
            </table>
            <br>
                

        </center>
    </form>
    </body>
</htm>
